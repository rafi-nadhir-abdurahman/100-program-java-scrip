<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Klik</title>
    <style>
        /* CSS sederhana untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #0056b3;
        }

        #clickCount {
            font-size: 3em;
            margin: 20px 0;
            font-weight: bold;
            color: #007bff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset-button {
            background-color: #dc3545; /* Merah untuk tombol reset */
            margin-top: 10px;
        }

        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Penghitung Klik</h1>
    <p>Jumlah Klik: <span id="clickCount">0</span></p>
    <button id="clickButton">Klik Saya!</button>
    <button id="resetButton" class="reset-button">Reset</button>

    <script src="script.js"></script>
</body>
</html>
